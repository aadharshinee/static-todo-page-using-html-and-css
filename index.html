<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="style.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="todo-list">
            <h1>My to-do list</h1>
            <p>Double-click an item to mark it complete.</p>
            <input type="text" id="new-task" placeholder="Add a new task...">
            <button id="add-button">Add</button><br><br>
            <div class="todo-container">
                <h2>Todo List</h2>
                <ul class="todo-list">
                    <li>
                        <input type="checkbox" id="task1">
                        <label for="task1">Attend meeting</label>
                    </li>
                    <li>
                        <input type="checkbox" id="task2">
                        <label for="task2">Complete Assignment</label>
                    </li>
                    <li>
                        <input type="checkbox" id="task3">
                        <label for="task3">Finish design for new website</label>
                    </li>
                    <li>
                        <input type="checkbox" id="task4">
                        <label for="task4">Go to gym</label>
                    </li>
                </ul>
            </div>
            <div class="buttons"><br><br>
                <button class="clear-completed">Clear Completed</button>
                <button class="empty-list">Empty List</button>
                <button class="save-list">Save List</button>
            </div>
        </div>
    </div>
</body>
</html>
